{% extends 'mainbase.html' %}
{% load static %}
{% block title %}contact{% endblock title %}
{% block content %}


<link rel="stylesheet" href="{% static 'js/style.css' %} ">


<div class="d-flex mt-5" style="font-family: 'Acme', sans-serif;">
    <div style="margin-left:5%;">
        <img src="https://www.jing.fm/clipimg/full/275-2753534_powerpoint-animated-question-mark.png" width=70%>
    </div>
    <div class=""style="border:4px solid darkblue; padding:20px; border-radius:20px; margin-right:15%;background:url(https://cdn2.vectorstock.com/i/1000x1000/60/51/abstract-blue-and-white-technology-background-vector-26086051.jpg)">
        <h2 class="mt-4 mb-4" style="font-size:25px; text-align:center; color:blue;">FORGOT YOUR PASSWORD</h2>

        <div class="px" style="font-size:18px; color:red; text-align:center;">
            <p id="text"></p>
        </div> 
    
    
        <form action="" method="POST" style="font-size:18px; text-align:center;">
            {% csrf_token %}
            <div>{% for message in messages %}
                <p style="color:red;">{{message}}</p>
                {% endfor %}
            </div>  
            <div class='mb-3 p-1' style="">
                <input type="email" id="email" placeholder="E-mail" name='email' onchange="validmail()">
            </div>
            <div class='mb-3 p-1' style="">
                <input type="password" id="pass1" placeholder="Password" name='password' onchange="validpass()">
            </div>
            <div class='mb-3 p-1' style="">
                <input type="password" id="pass2" placeholder="Confirm Password" onchange="validpassconform()">
            </div>
            <div style="margin-bottom:80%">
                <button type="submit" id="sub" class="btn btn-outline-success">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/forgot.js' %}"></script>


{% endblock content %}
