{% extends 'base.html' %}
{% load static %}
{% block title %}edit{% endblock title %}
{% block content %}

<link rel="stylesheet" href="{% static 'style.css' %} ">


<div class="d-flex mt-5" style="font-family: 'Acme', sans-serif;">
    <div style="margin-right:-35%;">
        <img src="https://www.insspira.com/wp-content/uploads/2020/11/Untitled-1-11-1280x933.png" width=50%>
    </div>
    <div class=""style="border:4px solid darkblue; padding:50px; border-radius:20px; background:url(https://cdn2.vectorstock.com/i/1000x1000/60/51/abstract-blue-and-white-technology-background-vector-26086051.jpg) ">
        <h2 class="mt-4 mb-5" style="font-size:30px; text-align:center; color:blue;"><u>EDIT MY PROFILE</u></h2>
       
        <form action="" method="post" style="font-size:18px; text-align:center;  color:indigo;">
        {% for message in messages %}
        <h3 class="text-danger">{{message}}</h3>
        {% endfor %}
        {% csrf_token %} 
        {% for i in form %}
        <div class='mt-4 d-flex'>
            <label class="mr-5">Name:</label>
            <input id="name" type="text" name="name" placeholder="{{i.name}}"><br>
        </div>
        <div class='mt-3 d-flex'>
            <label class="mr-4">E-Mail Id:</label>
            <input id="email" type="text" name="email" placeholder="{{i.email}}"><br>
        </div>
        <div class='mt-3 d-flex'>
            <label class="mr-3">Phone&nbspNo.:</label>
            <input id="phno"  type="text" name="phno" placeholder="{{i.phno}}"><br>
        </div>
        <div class='mt-3 d-flex'>
            <label class="mr-3">Password:</label>
            <input id="pass1" type="text" name="password" placeholder="{{i.password}}"><br>
        </div>
        <div class='mt-5'>
            <button type="submit" class="btn btn-outline-success">Submit</button><br>
        </div>
    </form>
</div>
</div>
{% endfor %}

{% endblock content %}
