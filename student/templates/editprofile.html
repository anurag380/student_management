{% extends 'base.html' %}
{% block title %}student{% endblock title %}
{% block content %}

<div class="d-flex" style="margin-top:3%">
    <div style="margin-left:10%">
        <img src="https://cdn4.iconfinder.com/data/icons/education-sticker-icons-part-1/202/Graduate_Student_2-512.png">
    </div>
<div class="mt-4"style="border:4px solid darkblue; padding:40px; border-radius:20px; font-family: 'Acme', sans-serif;; margin-left:10%;background:url(https://cdn2.vectorstock.com/i/1000x1000/60/51/abstract-blue-and-white-technology-background-vector-26086051.jpg)">
    <h2 class="mt-4 mb-4" style="font-size:35px; text-align:center; color:blue;"><u>EDIT STUDENT PROFILE</u></h2>
    
        <form action="" method="post" style="font-size:18px; text-align:center;  color:darkblue; padding:30px">
            {% csrf_token %} {% for i in forms %}
        <div class='mt-3'>
            <label class="mr-5">Name :</label><input id="name" type="text" name="student_name" placeholder="{{i.student_name}}"><br>
        </div>
        <div class='mt-3'>
            <label class="mr-4">E-Mail Id :</label><input id="email" type="text" name="student_email" placeholder="{{i.student_email}}"><br>
        </div>
        <div class='mt-3'>
            <label class="mr-3">Phone No. :</label><input id="phno"  type="text" name="student_phone" placeholder="{{i.student_phone}}"><br>
        </div>
        <div class='mt-3'>
            <label class="mr-4">Address :</label><input id="pass1" type="text" name="student_address" placeholder="{{i.student_address}}"><br>
        </div>
        <div class='mt-3'>
            <label class="mr-5">Place :</label><input id="pass1" type="text" name="student_place" placeholder="{{i.student_place}}"><br>
        </div>
        <div class='mt-4'>
            <button type="submit" class="btn btn-outline-success">Submit</button><br>
        </div>
    </form>
</div>
</div>
{% endfor %}

{% endblock content %}
