{% extends 'mainbase.html' %}
{% load static %}
{% block title %}singup{% endblock title %}
{% block content %}

<link rel="stylesheet" href="{% static 'js/style.css' %} ">


<div class="d-flex mt-5" style="font-family: 'Acme', sans-serif;">
    <div style="margin-right:-21%;margin-left:5%;">
        <img src="https://cdn3.iconfinder.com/data/icons/arrows-flat-2/32/Arrow-864-512.png" width=30%><img src="https://i.imgur.com/zCOW6qI.png" width=30%>
    </div>
    <div class=""style="border:4px solid darkblue; padding:55px; border-radius:20px;margin-right:15%; margin-top:-1%;background:url(https://cdn2.vectorstock.com/i/1000x1000/60/51/abstract-blue-and-white-technology-background-vector-26086051.jpg)">
    <div class='d-flex container justify-content-center' >
    <a href="{% url 'signin' %}" type="button" class="btn btn-outline-primary">SIGN IN</a>
    <a href="#" type="button" class="btn btn-outline-primary ml-4">SIGN UP</a>
    </div>    
    <h2 class="mt-4 mb-3" style="font-size:25px; text-align:center; color:blue">SIGN  UP  A  NEW  ACCOUNT</h2>

    <div class="px" style="font-size:18px; color:red;  text-align:center;" >
        <p id="text"></p>
    </div> 


<form action="" method="POST" style="font-size:18px; text-align:center;">
    {% csrf_token %}
    <div>{% for message in messages %}
        <p style="color:red;">{{message}}</p>
        {% endfor %}
    </div>  
    <div class='mb-3 p-1' >
    <input type="text" id="name" placeholder="Name" name='name' onchange="validname()" required>
    </div>
    <div class='mb-3 p-1' >
        <input type="email" id="email" placeholder="E-Mail" name='email' onchange="validmail()">
    </div>
    <div class='mb-3 p-1' >
        <input type="text" id="phno" placeholder="Phone No." name='phno' onchange="validphn()">
    </div>
    <div class='mb-3 p-1' >
        <input type="password" id="pass1" placeholder="Password" name='password' onchange="validpass()">
    </div>
    <div class='mb-3 p-1' >
        <input type="password" id="pass2" placeholder="Confirm Password" name='password2' onchange="validpassconform()">
    </div>
    <div>
    <button type="submit" id="signup" class="btn btn-outline-success">SUBMIT</button>
    </div>
    <div class='mt-3'>
        <a href="{% url 'forgot' %}" class="btn btn-outline-danger">Forgot Password ?</a>
    </div>

</form>
</div>
</div>
    <script src="{% static 'js/signup.js' %}"></script>


{% endblock content %}
