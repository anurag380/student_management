{% extends 'mainbase.html' %}
{% load static %}
{% block title %}signin{% endblock title %}
{% block content %}

<link rel="stylesheet" href="{% static 'js/style.css' %} ">


<div class="d-flex mt-5" style="font-family: 'Acme', sans-serif;">
<div style="margin-right:-20%;margin-left:5%;">
    <img src="https://cdn2.iconfinder.com/data/icons/arrow-119/24/align-right-512.png" width=30%><img src="https://i.imgur.com/zCOW6qI.png" width=30%>
</div>
<div class="bg-light"style="border:4px solid darkblue; padding:40px; border-radius:20px; margin-right:15%;background:url(https://cdn2.vectorstock.com/i/1000x1000/60/51/abstract-blue-and-white-technology-background-vector-26086051.jpg)">
    <div class='d-flex container justify-content-center' >
    <a href="{% url 'signin' %}" type="button" class="btn btn-outline-primary">SIGN IN</a>
    <a href="{% url 'signup' %}" type="button" class="btn btn-outline-primary ml-4">SIGN UP</a>
    </div>    
    <h2 class="mt-4 mb-3" style="font-size:25px; text-align:center; color:blue;">SIGN IN TO YOUR ACCOUNT</h2>
   
    <div class="px" style="font-size:18px; color:red; text-align:center;">
        <p id="text"></p>
    </div> 

<form action="" method="POST" style="font-size:18px; text-align:center;">
    {% csrf_token %}
    <div>{% for message in messages %}
        <p style="color:red;">{{message}}</p>
        {% endfor %}
    </div>  
    <div class='mb-3 p-1' style="">
    <input type="email" id="email" placeholder="E-mail" name='email' onchange="validmail()">
    </div>
    <div class='mb-3 p-1' style="">
        <input type="password" id="pass1" placeholder="Password" name='password' onchange="validpass()">
    </div>
    <div>
    <button type="submit" class="btn btn-outline-success" id="sign">SUBMIT</button>
    </div>
    <div class='mt-3'>
        <a href="{% url 'forgot' %}" class="btn btn-outline-danger">Forgot Password ?</a>
    </div>

</form>
</div>
</div>
    <script src="{% static 'js/signin.js' %}"></script>


{% endblock content %}
