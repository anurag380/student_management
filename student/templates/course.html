{% extends 'mainbase.html' %}
{% block title %}contact{% endblock title %}
{% block content %}

<h1 STYLE="font-family: 'Acme', sans-serif; text-shadow:2px 1px red;color:blue; text-align:center"><u>COURSES WE PROVIDING</u></h1>
<div class="d-flex">
{% for i in course %}
<div class="card" style="width: 25rem; height:47rem; border:4px solid lightblue; font-family: 'Acme', sans-serif;">
    <img src="{{i.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="font-size:26px;">{{i.name}}</h5>
      <p class="card-text" style="font-size:18px;">{{i.description}}</p>
      <h5 class="card-text" style="font-size:21px;">{{i.duration}} - months</h5>
      <h5 class="card-text" style="font-size:21px;">{{i.fee}} /-</h5>
      <a href="#" class="btn btn-primary">KNOW MORE</a>
    </div>
</div>
{% endfor %}
</div>




{% endblock content %}
