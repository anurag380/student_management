{% extends 'base.html' %}
{% block title %}enquiry{% endblock title %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@1,500&display=swap" rel="stylesheet">

<h1 class="text-center mt-3" style="font-size:45px; font-family: 'Kalam', cursive; text-shadow:2px 2px red;">STAFF DETAILS</h1>
<hr>
    <table class="container table text-center" style="font-family: 'Vollkorn', serif; border:2px solid darkblue;">
        <tr style="font-size:28px;  color:blue;text-shadow:1px 1px red;">
            <th style="border:2px solid darkblue;">STAFF - NAME</th>
            <th style="border:2px solid darkblue;">STAFF - EMAIL</th>
            <th style="border:2px solid darkblue;">STAFF - PHONE NO.</th>
        <tr>
        {% for i in customer %} 
        <tr style="font-size:23px; color:indigo;text-shadow:1px 1px hotpink;">
            <td style="border:2px solid darkblue;">{{i.name}}</td>
            <td style="border:2px solid darkblue;">{{i.email}}</td>
            <td style="border:2px solid darkblue;">{{i.phno}}</td>
        <tr>    
        {% endfor %}
    </table>
{% endblock content %}
